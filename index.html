  <!-- Message Send Box -->
  <div class="container mb-5 mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Send Us a Message</h5>
        <form>
          <div class="form-group">
            <label for="messageEmail">Email address</label>
            <input type="email" class="form-control" id="messageEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="messageText">Message</label>
            <textarea class="form-control" id="messageText" rows="3" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
